<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>JSF 2.0 Hello World</title>
</h:head>
<h:body>
    <h2>JSF 2.0 Hello World Example - hello.xhtml</h2>
    <h:form>
        Username
        <h:inputText value="#{userBean.userName}"></h:inputText>
        Password
        <h:inputText value="#{userBean.password}"></h:inputText>
        Email
        <h:inputText value="#{userBean.email}"></h:inputText>
        FirstName
        <h:inputText value="#{userBean.name}"></h:inputText>
        LastName
        <h:inputText value="#{userBean.lastName}"></h:inputText>
        <h:commandButton value="Welcome Me" action="#{userBean.addUser}"></h:commandButton>
    </h:form>

    <h:form>
        Search Name
        <h:inputText value="#{userBean.searchName}"></h:inputText>
        <h:commandButton value="Search" action="#{userBean.getUsers}"></h:commandButton>
    </h:form>
    <h:form>
        add Feed Message
        <h:inputText value="#{feedMessageBean.email}"></h:inputText> <br></br>
        <h:inputTextarea value="#{feedMessageBean.message}"></h:inputTextarea> <br></br>
        <h:commandButton value="Post" action="#{feedMessageBean.sendFeedMessages}"></h:commandButton>
    </h:form>

    <h:form>
        <h:commandButton value="Get" action="#{feedMessageBean.getFeedMessages}"></h:commandButton>
    </h:form>

    <h:dataTable value="#{feedMessageBean.list}" var="message">
        <h:column>
            <h:link value="#{message.name} " outcome="message">
            </h:link>
            <h:link value="#{message.lastname}" outcome="message">
            </h:link>
            <h:link value="#{message.date}" outcome="message">
            </h:link>
            <h:link value="#{message.message}" outcome="message">
            </h:link>
        </h:column>
    </h:dataTable>
</h:body>
</html>
