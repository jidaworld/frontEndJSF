<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>JSF 2.0 Hello World</title>
    <ui:include src="/WEB-INF/bootstrap.xhtml"/>
</h:head>
<h:body>
    <div class="container">
        <ui:include src="/WEB-INF/navbar.xhtml"/>
        <h2>Register/login</h2>
        <div class="row">
            <div class="col-6">
                <h4>Register a new account</h4>
            </div>
            <div class="col-6">
                <h4>Log in</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="col-6">
                    <h:form>
                        Username
                        <br/>
                        <h:inputText styleClass="form-control" value="#{userBean.userName}"/>
                        Password
                        <br/>
                        <h:inputSecret styleClass="form-control" value="#{userBean.password}"/>
                        Email
                        <br/>
                        <h:inputText styleClass="form-control" value="#{userBean.email}"/>
                        FirstName
                        <br/>
                        <h:inputText styleClass="form-control" value="#{userBean.name}"/>
                        LastName
                        <br/>
                        <h:inputText styleClass="form-control" value="#{userBean.lastName}"/>
                        <h:commandButton styleClass="btn btn-primary" style="margin-top:8px" value="Register"
                                         action="#{userBean.addUser}"/>
                    </h:form>
                </div>
            </div>

            <div class="col-3">
                <h:form>
                    Username
                    <br/>
                    <h:inputText styleClass="form-control" value="#{userBean.userName}"/>
                    Password
                    <br/>
                    <h:inputSecret styleClass="form-control" value="#{userBean.password}"/>
                    <!--Put in login bean button function-->
                    <div class="text-right">
                        <h:commandButton styleClass="btn btn-primary" style="margin-top:8px" value="Login"
                                         action="#{userBean.addUser}"/>
                    </div>
                </h:form>
            </div>
        </div>

    </div>
</h:body>
</html>
